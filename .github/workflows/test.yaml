name: build/test
on:
  push:
    branches: ["**"]
defaults:
  run:
    shell: bash
jobs:
  test:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.20"

      - name: Test
        run: go test -v ./...

      - name: Vet 
        run: go vet -v ./...
